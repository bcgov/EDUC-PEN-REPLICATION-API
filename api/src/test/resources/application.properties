spring.main.allow-bean-definition-overriding=true
#logging Properties
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.ca.bc.gov.educ.api.pen.replication=INFO
logging.level.org.springframework.boot.autoconfigure.logging=INFO
spring.mvc.log-request-details=false
#DB Properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
#So that unexpected request body parameters cause error
spring.jackson.deserialization.fail-on-unknown-properties=false
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
spring.datasource.hikari.max-lifetime=120000
spring.jmx.enabled=false
logging.file.name=/logs/app.log
logging.logback.rollingpolicy.max-file-size=20MB
logging.logback.rollingpolicy.clean-history-on-start=true
logging.logback.rollingpolicy.max-history=1
logging.pattern.file={"timeStamp":"%d{yyyy-MM-dd hh:mm:ss.SSS}","level":"%3p" ,"thread":"%t" ,"class":"%logger{36}","msg":"%replace(%msg){'[\n\r\"]',''}", "Exception":"%replace(%rEx{5}){'[\n\r\"]',''}"} %nopex %n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} | [%5p] | [%t] | [%logger{36}] | [%replace(%msg){'[\n\r\"]',''} %X{messageEvent}] | %replace(%rEx{10}){'[\n\r\"]',''}%nopex%n
